<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>movie</title>
      <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script>
      var api_key = 'sszbbjhadk82fc9nh469bs2k';
      var baseUrl = "http://data.tmsapi.com/v1.1";
      var showtimesUrl = baseUrl + '/movies/'+{{movie_id}}+'/showings';
      var zipCode = {{current}};
      var d = new Date();//{{request.session.date}};  //i need this to be in a session storing the data from the date field
      var today = d.getFullYear() + '-' + (d.getMonth()+1) + '-' + d.getDate();
      $(document).ready(function(){
        $.ajax({
          url: showtimesUrl,
            data: { startDate: today,
              zip: zipCode,
              jsonp: "dataHandler",
              api_key: api_key
              },
            dataType: "jsonp",
          });
        });
        function dataHandler(data) {
          console.log('<p>Found ' + data.length + ' movies showing within 5 miles of ' + zipCode+':</p>')
          $.each(data, function(index, movie) {
            console.log(movie.title);
            console.log(movie.rootId);
            console.log(movie.showtimes[0].theatre.name);
            for (var i = 0; i < movie.showtimes.length; i++) {
            $('.poster').html('<p>'+ movie.title + '</p>');
              $('.showtimes').append('<button id="add" type="button" name={{movie_id}}>'+ movie.showtimes[i].dateTime +'</button>');
            }
          })
        }
    </script>
    <script>
    $(document).ready(function(){
        $('#add').submit(function(e){
            e.preventDefault()
        })
      })
    </script>
  </head>
  <body>
    <!-- <p>{{movie_id}}</p> -->
    <div class="poster">

    </div>
    <h1>{{request.session.date}}</h1>
    <div class="showtimes">

    </div>
    <h2>comments</h2>
    <p>comment</p>
    <form class="" action="index.html" method="post">
      {%csrf_token%}
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="comment">
    </form>
  </body>
</html>
